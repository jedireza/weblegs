<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/login/template.xsl"?>
<html>
    <head>
        <title>Forgot Password</title>
    </head>
    <body>
        <h1 class="page-header">Forgot Your Password?</h1>
        
        <div class="row">
            <div class="span8" data-section="form">
                <span class="app-alerts">---</span>
                <form method="post" action="" id="form">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="username">Email Address:</label>
                            <div class="controls">
                                <input type="text" value="" maxlength="128" size="45" name="email" data-bind-input="email" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <a class="pull-right" href="/login/index.html">Back to Login</a>
                        <input id="button_reset" class="btn btn-primary" type="button" value="Reset Password" name="action" />
                        <span class="ajax-running hide"><img src="_theme/common/media/ajax-loading-small.gif" alt="ajax-loading-small" width="16" height="11" /></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
